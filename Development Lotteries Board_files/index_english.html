<script>

    function init() {

        var _inputs = document.getElementsByTagName('input');

        for (var i = 0; i < _inputs.length; i++) {

            if (!Modernizr.inputtypes[_inputs[i].type]) {
                _inputs[i].className = 'not-supported';
            }

            _inputs[i].parentNode.getElementsByClassName('result')[0].innerHTML = _inputs[i].value;

            _inputs[i].onchange = function () {
                //console.log(this.value);
                var result_node = this.parentNode.getElementsByClassName('result');
                result_node[0].innerHTML = this.value;
            }
        }
    }

    window.onload = init;

    //ADDED BY:ANURUDDHIKA 201/-07-11
    function calculateFateNO(bdate){
        var total=0;

        var newDate = bdate.value.split('-').reverse().join('');
        var sum=0;
        var sum2=0;
        var sum3=0;

        var numbers =newDate.split('');

        for (var i = 0; i < numbers.length; i++) {
            sum += parseInt(numbers[i])
        }


        if(sum >=10) {
            var num_arr = sum.toString();
            var num_arr2 = num_arr.split('');

            for (var i = 0; i < num_arr2.length; i++) {
                sum2 += parseInt(num_arr2[i])
            }

            if(sum2 >=10) {

                var num_arr3 = sum2.toString();
                var num_arr4 = num_arr3.split('');

                for (var i = 0; i < num_arr4.length; i++) {
                    sum3 += parseInt(num_arr4[i])
                }
                total=sum3;

            }else{
                total=sum2;

            }

        }else{

            total=sum;
        }
document.getElementById('fate_no').value=total;



    }




</script>
